{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static '/style/grid.css'%}"> -->
    <link rel="stylesheet" href="{% static '/style/main.css'%}">
    <title>Document</title>
</head>
<body>

    {% include 'header.html' %}
    <div id="wrap">
        
        <ul class="section">
            <!--<h1>Hello world! {{data.count}}</h1>-->
            
            {% for board in data %} 
    <div class = "section-container">
                <div class="img">
                    <a href="#">
                        <img src='https://ifh.cc/g/83Dx4L.jpg'>
                    </a>
                   </div>

                   <div class= "board-content">
                        <h4> # {{board.no}}</h4>
                        <h4>제목 : {{board.title}} </h4> 
                        <span>작성자 : {{board.author}}</span>
                        <p> 내용 : {{board.content}}</p>
                        <p>파일명 : {{board.loaded_file}}</p>
                        <p></p>
                        <input type="datetime" readonly value="{{board.created_at}}"><br>
                        <input type="datetime" readonly value="{{board.modified_at}}">
                    </div>
                </div>
                    {% endfor %} 
</ul>
    {% include 'footer.html' %}

</body>
</html>
