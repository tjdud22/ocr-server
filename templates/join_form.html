<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        form div{

            <div>
               
                <input type="email" id="email" name="email" placeholder="email">

        <input type="submit" value="회원가입" onclick="join()">

    </div>
